<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet"> </head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo-container">
                <a href="index.html"> <img src="./img/logo.svg" alt="логотип" class="header__logo" width="44" height="38"></a>
                <div class="header__search">
                    <button class="header__button"><img src="./img/loupe.svg" alt="лупа" width="26" height="27"></button>
                </div>
            </div>
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <div>
                        <a href="catalog.html">
                            <svg class="icon" width="32" height="23" viewBox="0 0 32 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 23V20.31H32V23H0ZM0 12.76V10.07H32V12.76H0ZM0 2.69V0H32V2.69H0Z" fill="#E8E8E8" /> </svg>
                        </a>
                        <button class="header__button"></button>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div>
                        <a href="registration.html"><img src="./img/icon-personal-area.svg" alt="forma1" class="header__logo" width="29" height="29"> </a>
                        <button class="header__button"> </button>
                    </div>
                </li>
                <li class="header__menu-item">
                    <button class="header__button"> <img src="./img/icon-basket.svg" alt="forma2" class="header__logo" width="32" height="29"> </button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="subheader">
            <h2 class="subheader__name container">shopping cart</h2> </section>
        <section class="cart container">
            <h2 class="visually-hidden">cart-cards</h2>
            <div class="cart__cards">
                <ul class="cart__cards-list">
                    <li class="cart__cards-item"> <img src="./img/cart-pic-1.jpg" alt="pic1" width="262" height="306"> </li>
                    <li class="cart__cards-item"> <img src="./img/cart-pic-2.jpg" alt="pic2" width="262" height="306"> </li>
                </ul>
            </div>
            <div class="cart__shipping-adress"> </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__picture">
            <ul class="footer__picture-item container">
                <li class="footer__picture-item-first"> <img src="./img/subscribe-foto.svg" alt="foto" width="360" height="225"> </li>
                <li class="footer__picture-item-second">
                    <p class="footer__picture-item-second-subscribe"> subscribe </p>
                    <p class="footer__picture-item-second-for">for our newletter and promotion</p>
                    <form>
                        <div class="footer__picture-block-email">
                            <input type="text" placeholder="Enter Your Email">
                            <input type="submit" value="Subscribe"> </div>
                    </form>
                </li>
            </ul>
        </div>
        <div class="footer__last-line container">
            <p class="footer__last-line-copyright"> &copy; 2021 Brand All Rights Reserved. </p>
            <ul class="footer__last-line-icon">
                <li>
                    <a href="#"> <img src="./img/footer-first-icon.jpg" alt="icon-p" width="32" height="32" class="footer__last-line-img"> </a>
                </li>
                <li>
                    <a href="#"> <img src="./img/footer-second-icon.jpg" alt="icon-p" width="32" height="32" class="footer__last-line-img"> </a>
                </li>
                <li>
                    <a href="#"> <img src="./img/footer-third-icon.jpg" alt="icon-p" width="32" height="32" class="footer__last-line-img"> </a>
                </li>
                <li>
                    <a href="#"> <img src="./img/footer-forth-icon.jpg" alt="icon-p" width="32" height="32" class="footer__last-line-img"> </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
